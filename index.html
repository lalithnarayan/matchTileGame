<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Covium Task Game</title>
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body ng-app="myapp">
    <div class="header-wrp">
        <div class="text"> Match the tile Game</div>
    </div>
    <div ng-controller="myController" class="wrapper">
        <div ng-if='!startPage' class="score-wrp"> <span> Score </span> <strong>{{points}}</strong></div>
        <div ng-if='!startPage' class="score-wrp"> <span> Timer </span> <strong> {{counter | secondsToDateTime | date:'mm:ss'}}</strong></div>
        <div class="page-wrp">
            <div class="game-area" ng-if='!startPage'>
                <div class="game-area-inner clearfix">
                    <div class="game-row clearfix" ng-repeat=' gameRow in gameData' ng-init='parentIndex = $index'>
                        <div class="game-col" ng-repeat='gameCol in gameRow'>
                            <div class="game-col-wrp" ng-click='tileClicked(parentIndex,$index,$event)'>
                                <div class="card effect__click" ng-if="gameCol | isEmpty">
                                    <div class="card__front">
                                    </div>
                                    <div class="card__back">
                                        <img ng-src='{{gameCol.image}}'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-area" ng-if='startPage'>
                <div class="game-area-inner clearfix">
                    <h2> Match The Tile With Same Images</h2>
                    <button ng-click='startGame()'> Start The Game</button>
                </div>
            </div>
            <div id="example1"></div>
        </div>
    </div>
</body>

</html>
